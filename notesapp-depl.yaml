apiVersion: apps/v1
kind: Deployment
metadata:
  name: notesapp
  labels:
    name: notesapp
    app: notesapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notesapp
  template:
    metadata:
      labels:
        app: notesapp
    spec:
      volumes:
      - name: notesapp-volume
        persistentVolumeClaim:
          claimName: postgres-pvc
      containers:
      - name: notesapp
        image: collow1998/notesapp:latest
        volumeMounts:
          - mountPath: "/var/lib/postgresql/data"
            name: notesapp-volume
        env:
        - name: FLASK_ENV
          value: "development"
        - name: APP_SETTINGS
          value: "project.config.DevelopmentConfig"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20  
          restartPolicy: Always
